<li class="work-item {{ card.category }}">
    <a href="{{ card.url }}">
      <div class="work-image"><img src="{{ card.image }}" alt="{{ card.alt }}"/></div>
      <div class="work-caption font-alt">
        <h3 class="work-title">{{ card.title }}</h3>
        <div class="work-descr">{{ card.descr }}</div>
      </div>
    </a>
  </li>
